{% extends "core/base.html" %}

{% block content %}

<p>Falls du dein Passwort vergessen hast, f&uuml;lle bitte dieses Formular aus und du wirst weitere Anweisungen per E-Mail erhalten.</p>

<form action="" method="post">{% csrf_token %}
{{ form.email.errors }}
<p><label for="id_email">E-Mail Adresse:</label> {{ form.email }} <input type="submit" value="Neues Passwort" /></p>
</form>

{% endblock %}
